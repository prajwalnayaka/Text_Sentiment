<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc'ale=1.0">
    <title>Emotion AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        /* Use url_for to get the correct path to your image in the static folder */
        background-image: url("{{ url_for('static', filename='image-mesh-gradient_1.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .card-bg{background-color: #011627}
    .text-margin-space{margin-top:160px}
    .about-margin-spacer{margin-top:50px}
    .result-card{background-color:#084d81}
    .navbar-nav .nav-link {
        position: relative;
        color: white;
    }
    .navbar-nav .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease-out;
    }
    .navbar-nav .nav-link:hover::after {
        width: 100%;
    }
    .wide-card {min-width: 1600px}
</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #195360">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Text Emotion AI</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link fw-bold text-white" href="/">Home</a>
                <a class="nav-link fw-bold text-white" href="/about">About</a>
                <a class="nav-link fw-bold text-white" href="/performance">Performance</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="fixed-bottom end-0 p-3">
        <a href="https://github.com/prajwalnayaka" target="_blank" class="text-white text-opacity-75 text-decoration-none small">GitHub</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
